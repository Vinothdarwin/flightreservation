<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
<script src="../../js/rum_script.js"></script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<title>SB Admin 2 - Register</title>

<!-- Custom fonts for this template-->
<link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-12">
						<div class="p-5">
							<div class="text-center">
								<h1 class="h4 text-gray-900 mb-4">Add new Flight!</h1>
							</div>
							<form class="user" action="#" th:action="@{/admin/flights}"
								th:object="${flight}" method="post"
								enctype="multipart/form-data">
								<input type="hidden" th:attr="name='id'" th:value="*{id}">
								<div class="form-group">
									<input type="text" class="form-control form-control-user"
										placeholder="Flight Name" th:field="*{name}" required>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											placeholder="Source" th:field="*{source}" required>
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control form-control-user"
											placeholder="Destination" th:field="*{destination}" required>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="text" class="form-control form-control-user"
											placeholder="Date" th:field="*{date}" required>
									</div>
									<div class="col-sm-6">
										<input type="number" class="form-control form-control-user"
											placeholder="Time" th:field="*{time}" required>
									</div>
								</div>
								<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
										<input type="number" class="form-control form-control-user"
											placeholder="Number of Seats" th:field="*{seats}" required>
									</div>
									<div class="col-sm-6">
										<input type="number" class="form-control form-control-user"
											placeholder="Ticket Price" th:field="*{fare}" required>
									</div>
								</div>

								<label>Logo : </label> <input type="file" name="fileImage"
									id="fileImage" accept="image/png, image/jpeg" />
								<p>
									<img id="thumbnail" alt="logo" />
								</p>

								<input type="submit" value="Add"
									class="btn btn-primary btn-user btn-block">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>



	<script type="text/javascript">
		$(document).ready(function() {

			$('#fileImage').change(function() {
				showImageThumbnail(this);
			})

		});

		function showImageThumbnail(fileInput) {
			file = fileInput.files[0];
			reader = new FileReader();
			reader.onload = function(e) {
				$('#thumbnail').attr('src', e.target.result);
			};
			reader.readAsDataURL(file);
		}
	</script>



	<!-- Bootstrap core JavaScript-->
	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
