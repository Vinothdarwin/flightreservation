<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script src="../js/rum_script.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Book Flight</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5">
                    <div class="card shadow mb-4 mt-4 ml-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Flight Details</h6>
                        </div>
                          <div class="text-center" th:if="${error != null}">
                                    <p style="color:red;">Invalid Username / Password!</p>
                                </div>
                        <div class="card-body">
                            <p><span>Flight name : </span><b><span th:text="${flight.name}"></span></b></p>
                            <p><span>From        : </span><b><span th:text="${flight.source}"></span></b></p>
                            <p><span>To          : </span><b><span th:text="${flight.destination}"></span></b></p>
                            <p><span>Date        : </span><b><span th:text="${flight.date}"></span></b></p>
                            <p><span>Price/Ticket: </span><b><span th:text="${flight.fare}"></span></b></p>
                            <p><span>Tickets Booked        : </span><b><span th:text="${booking.tickets}"></span></b></p>
                            <p><span>Pay RS:        : </span><b><span th:text="${booking.tickets*flight.fare}"></span></b></p>
                            
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Payment Form</h1>
                        </div>
                      <form th:action="@{/payment}" th:object="${booking}" method="post">
    <input type="hidden" th:field="${booking.customer}" />
     <input type="hidden" th:field="${booking.flight}" />
      <input type="hidden" th:field="${booking.tickets}" />
      <input type="submit" value="Pay" class="btn btn-primary btn-user btn-block">                            
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
