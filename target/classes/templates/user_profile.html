<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script src="../js/rum_script.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>USER PROFILE</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">
<div class="row justify-content-center">

        <div class="col-xl-8 col-lg-8 col-md-12">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-5">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow mb-4 mt-4 ml-4">
                        <div class="card-header py-4">
                            <h6 class="m-0 font-weight-bold text-primary">UserDetails</h6>
                        </div>
                          
                        <div class="card-body">
                            <p><span>User ID : </span><b><span th:text="${user.id}"></span></b></p>
                            <p><span>User Name       : </span><b><span th:text="${user.userName}"></span></b></p>
                            <p><span>Email          : </span><b><span th:text="${user.email}"></span></b></p>
                            <p><span>First Name       : </span><b><span th:text="${user.name}"></span></b></p>
                            <p><span>Last Name       : </span><b><span th:text="${user.lastName}"></span></b></p>
                        </div>
                    </div>
             
            </div>
        </div>
    </div>
</div>
</div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="../js/sb-admin-2.min.js"></script>
</div>
</body>

</html>
